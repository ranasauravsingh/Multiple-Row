<!-------------------------------Census Form ---------------------------->
<div class="container">
	<table border="1" id="censusForm">
		<tr>
			<th>Area Name</th>
			<th>House Details</th>
			<th>Action</th>
		</tr>
	</table>
	<input type="button" onclick="addArea()" value="Add" />
	<input id="insertBtn" type="button" onclick="insert()" value="Submit" />
</div>

<!-------------------------------Census Table ---------------------------->
<div class="container">
	<label for="censusTable">Census List</label>
	<table id="censusTable" border="1"></table>
</div>

<!-------------------------------Census Tree View ---------------------------->
<div class="container">
	<label for="treeTable">Tree View</label>
	<div class="treeContainer" id="treeTable">
		<ul id="treeView"></ul>
	</div>
</div>
